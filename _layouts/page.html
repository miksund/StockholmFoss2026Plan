---
layout: default
---

<article class="page">
  {% if page.title %}
  <header class="page-header">
    <div class="container">
      <h1>{{ page.title }}</h1>
      {% if page.subtitle %}
      <p class="subtitle">{{ page.subtitle }}</p>
      {% endif %}
    </div>
  </header>
  {% endif %}

  <div class="page-content">
    <div class="container{% if page.narrow %}-narrow{% endif %}">
      {{ content }}
    </div>
  </div>
</article>
